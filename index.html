<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>福岡旅行</title>

  <!-- PWA / iPhone -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="福岡旅行" />
  <meta name="theme-color" content="#b91c1c" />

  <!-- Tailwind / React / Babel -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* === 共通：モーダル === */
    .dlg-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:1000}
    .dlg-panel{
      width:min(680px,92vw);
      background:#fff;border-radius:16px;box-shadow:0 20px 50px rgba(0,0,0,.25);
      max-height:90vh; overflow-y:auto; -webkit-overflow-scrolling:touch;
    }
    .dlg-head{position:sticky;top:0;background:#fff;padding:16px 20px;border-bottom:1px solid #e5e7eb;z-index:1}
    .dlg-body{padding:16px 20px}
    .dlg-foot{position:sticky;bottom:0;background:#fff;padding:12px 20px;border-top:1px solid #e5e7eb}
    .btn{display:inline-flex;align-items:center;justify-content:center;border-radius:10px;padding:10px 14px;font-weight:600}
    .btn-solid{background:#111;color:#fff}
    .btn-outline{border:1px solid #d1d5db;color:#111;background:#fff}
    .btn-ghost{background:#f3f4f6;color:#111}
    .acc{border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
    .acc-h{display:flex;gap:.6rem;align-items:center;justify-content:space-between;padding:12px 14px;background:#fafafa;cursor:pointer}
    .acc-b{padding:12px 14px;border-top:1px solid #e5e7eb}
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- スポット用：マップ3択ダイアログ -->
  <div id="mapDialog" class="dlg-backdrop" onclick="closeMapDlg()">
    <div class="dlg-panel max-w-sm" onclick="event.stopPropagation()">
      <div class="dlg-head">
        <div class="text-xs text-gray-500">地図を開く</div>
        <h3 id="mapPlace" class="text-lg font-semibold">場所名</h3>
      </div>
      <div class="dlg-body space-y-2">
        <button class="btn btn-solid w-full" onclick="goGoogle()">Google Map</button>
        <button class="btn btn-ghost w-full" onclick="goApple()">Apple Map</button>
      </div>
      <div class="dlg-foot">
        <button class="btn btn-outline w-full" onclick="closeMapDlg()">戻る</button>
      </div>
    </div>
  </div>

  <!-- フライト詳細ダイアログ -->
  <div id="flightDialog" class="dlg-backdrop" onclick="closeFlightDlg()">
    <div class="dlg-panel" onclick="event.stopPropagation()">
      <div class="dlg-head flex items-center justify-between">
        <div>
          <div class="text-xs text-gray-500">フライト詳細</div>
          <h3 id="flightTitle" class="text-lg font-semibold">行き（OUTBOUND）</h3>
        </div>
        <button class="btn btn-outline" onclick="closeFlightDlg()">閉じる</button>
      </div>

      <div class="dlg-body space-y-4">
        <!-- リンク群 -->
        <div class="flex flex-wrap gap-2">
          <a class="btn btn-outline" target="_blank" rel="noopener" href="https://tokyo-haneda.com/floor/index.html">羽田フロアマップ</a>
          <a class="btn btn-outline" target="_blank" rel="noopener" href="https://www.centrair.jp/map/index.html">セントレアフロアマップ</a>
          <a class="btn btn-solid"   target="_blank" rel="noopener" href="https://www.starflyer.jp/checkin/boarding/vender.html">チェックイン方法</a>
        </div>

        <p class="text-xs text-gray-600">
          ※ 集合は出発の<strong>60分前</strong>。<strong>予約番号・確認番号</strong>を準備しておく。
        </p>

        <div id="flightAccordion" class="space-y-3"></div>
      </div>

      <div class="dlg-foot text-right">
        <button class="btn btn-outline" onclick="closeFlightDlg()">閉じる</button>
      </div>
    </div>
  </div>

  <div id="root"></div>

  <script type="text/babel">
  const { useEffect } = React;

  /* ===== レイアウト定数 ===== */
  const TIME_COL = 72;   // px
  const RAIL_COL = 20;   // px
  const GRID_GAP = 16;   // px
  const RAIL_OFFSET = -1; // -2〜+2 調整
  const RAIL_LEFT_PX = TIME_COL + GRID_GAP + (RAIL_COL/2) + RAIL_OFFSET;

  /* ===== スクロールロック（iOS対応） ===== */
  let __lockY = 0;
  function lockScroll(){
    __lockY = window.scrollY || document.documentElement.scrollTop;
    document.body.style.position = 'fixed';
    document.body.style.top = `-${__lockY}px`;
    document.body.style.left = '0';
    document.body.style.right = '0';
    document.body.style.width = '100%';
    document.body.style.overscrollBehavior = 'contain';
  }
  function unlockScroll(){
    document.body.style.position = '';
    document.body.style.top = '';
    document.body.style.left = '';
    document.body.style.right = '';
    document.body.style.width = '';
    document.body.style.overscrollBehavior = '';
    window.scrollTo(0, __lockY);
  }

  /* ===== スポット用ダイアログ ===== */
  const gSearch = q => `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(q)}`;
  const aSearch = q => `https://maps.apple.com/?q=${encodeURIComponent(q)}`;
  let currentPlace = "";
  window.openMapDlg = (place)=>{ currentPlace=place; document.getElementById("mapPlace").innerText=place; document.getElementById("mapDialog").style.display="flex"; lockScroll(); };
  window.closeMapDlg = ()=>{ document.getElementById("mapDialog").style.display="none"; currentPlace=""; unlockScroll(); };
  window.goGoogle = ()=>{ window.open(gSearch(currentPlace), "_blank"); closeMapDlg(); };
  window.goApple  = ()=>{ window.open(aSearch(currentPlace), "_blank"); closeMapDlg(); };

  /* ===== フライトデータ ===== */
  const flights = {
    outbound: {
      title: "行き（OUTBOUND）",
      groups: [
        { label: "東京組（便名：SFJ047）",
          rows: [["予約番号","3101"],["確認番号","482-743-569"],["搭乗者","田中、新井"],["チェックイン場所","第1ターミナル2階SFJカウンター"]] },
        { label: "名古屋組1（便名：SFJ063）",
          rows: [["予約番号","3101"],["確認番号","607-330-326"],["搭乗者","浅野、宮腰、上堀"],["チェックイン場所","旅客ターミナル3F国内線ANAカウンター"]] },
        { label: "名古屋組2（便名：SFJ063）",
          rows: [["予約番号","3104"],["確認番号","197-714-403"],["搭乗者","齊藤、森、長沼、重田、前田"],["チェックイン場所","旅客ターミナル3F国内線ANAカウンター"]] }
      ]
    },
    inbound: {
      title: "帰り（INBOUND）",
      groups: [
        { label: "東京組（便名：SFJ048）",
          rows: [["予約番号","3109"],["確認番号","763-117-264"],["搭乗者","新井、田中"],["チェックイン場所","第1ターミナル2階SFJカウンター"]] },
        { label: "名古屋組1（便名：SFJ062）",
          rows: [["予約番号","3102"],["確認番号","482-743-329"],["搭乗者","浅野、宮腰、上堀"],["チェックイン場所","旅客ターミナル3F国内線ANAカウンター"]] },
        { label: "名古屋組2（便名：SFJ062）",
          rows: [["予約番号","3105"],["確認番号","825-237-635"],["搭乗者","齊藤、森、長沼、重田、前田"],["チェックイン場所","旅客ターミナル3F国内線ANAカウンター"]] }
      ]
    }
  };

  // フライトダイアログ生成
  function openFlightDlg(kind){
    const data = flights[kind];
    document.getElementById("flightTitle").textContent = data.title;
    const acc = document.getElementById("flightAccordion");
    acc.innerHTML = "";

    data.groups.forEach((g, idx) => {
      const box = document.createElement("div");
      box.className = "acc";
      const head = document.createElement("div");
      head.className = "acc-h";
      head.innerHTML = `<div class="font-medium">${g.label}</div>
                        <svg width="18" height="18" viewBox="0 0 24 24" class="shrink-0 text-gray-500">
                          <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>`;
      const body = document.createElement("div");
      body.className = "acc-b hidden";

      const table = document.createElement("table");
      table.className = "w-full text-sm";
      g.rows.forEach(([k,v])=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `<td class="py-1 pr-3 text-gray-500 whitespace-nowrap">${k}</td>
                        <td class="py-1">${v}</td>`;
        table.appendChild(tr);
      });
      body.appendChild(table);

      head.addEventListener("click", ()=>{ body.classList.toggle("hidden"); });

      box.appendChild(head);
      box.appendChild(body);
      acc.appendChild(box);
      if(idx===0) body.classList.remove("hidden");
    });

    document.getElementById("flightDialog").style.display = "flex";
    lockScroll();
  }
  window.openFlightDlg = openFlightDlg;
  window.closeFlightDlg = ()=>{ document.getElementById("flightDialog").style.display="none"; unlockScroll(); };

  /* ===== 候補データ ===== */
  const day2_3LunchCandidates = [
    { name: "元祖 博多めんたい重" },
    { name: "博多シーフード うお田" },
    { name: "魚ト肴 いとおかし（春吉）" },
    { name: "ひしむら（春吉）" },
    { name: "大地のうどん 博多駅ちかてん（朝日ビルB2）" },
  ];
  const airportLunchCandidates = [
    { name: "竹乃屋 福岡空港店" },
    { name: "ラーメン滑走路（フードホール）" },
    { name: "因幡うどん（福岡空港）" },
    { name: "うまや 福岡空港店" },
    { name: "B.B.Quisine（国内線3F）" },
  ];

  /* ===== タイムライン ===== */
  const timeline = [
    {
      day: "Day 1 (9/19 金)",
      events: [
        { time:"12:10", title:"🛫 名古屋発（飛行機）", detail:"12:10 → 13:35", hideMaps:true, flightKind:"outbound" },
        { time:"12:15", title:"🛫 東京発（飛行機）",   detail:"12:15 → 14:10", hideMaps:true, flightKind:"outbound" },
        { time:"15:00", title:"🍴 お昼", detail:"空港内の候補（10人以上OK）", candidates:airportLunchCandidates },
        { time:"16:00",title:"🏨 チェックイン",detail:"HOTEL 粋 - sui - HARUYOSHI（旧Grand Base Fukuoka）",mapsQ:"https://www.google.com/maps?q=33.590248,130.408879" },
        { time:"16:30", title:"🚴 自転車観光", detail:"大濠公園 / 福岡城跡 / 博多ポートタワー / 櫛田神社 / 承天寺通り など",
          candidates:[{name:"大濠公園"},{name:"福岡城跡（舞鶴公園）"},{name:"博多ポートタワー"},{name:"櫛田神社"},{name:"承天寺通り"}] },
        { time:"20:30", title:"🍲 夜ご飯", detail:"元祖 もつ鍋 楽天地 天神本店（アクロス福岡 B2F）", mapsQ:"元祖 もつ鍋 楽天地 天神本店" },
        { time:"22:00", title:"🕒 自由時間", hideMaps:true },
      ]
    },
    {
      day: "Day 2 (9/20 土)",
      events: [
        { time:"12:00", title:"🍴 お昼（候補）", detail:"候補から選択", candidates:day2_3LunchCandidates },
        { time:"14:00", title:"🎯 アクティビティ", detail:"EXBAR TOKYO plus 博多（キャナルシティ博多 5F）", mapsQ:"EXBAR TOKYO plus 博多" },
        { time:"18:00", title:"🍺 夜ご飯", detail:"海鮮居酒屋 まる家 西中洲", mapsQ:"海鮮居酒屋 まる家 西中洲" },
        { time:"20:00", title:"🍸 2件目（未定）", hideMaps:true },
        { time:"22:00", title:"🕒 自由時間", hideMaps:true },
      ]
    },
    {
      day: "Day 3 (9/21 日)",
      events: [
        { time:"12:00", title:"🍴 お昼（候補）", detail:"候補から選択", candidates:day2_3LunchCandidates },
        { time:"13:00", title:"🛍️ 空港ショッピング（お土産）",
          candidates:[{name:"ANA FESTA（国内線）"},{name:"博多銘品蔵"},{name:"そらもーる商店"},{name:"福太郎（明太子）"},{name:"東雲堂（にわかせんぺい）"}] },
        { time:"14:15", title:"🛬 東京組 帰り（飛行機）", detail:"14:15 → 16:05", hideMaps:true, flightKind:"inbound" },
        { time:"14:50", title:"🛬 名古屋組 帰り（飛行機）", detail:"14:50 → 16:40", hideMaps:true, flightKind:"inbound" },
      ]
    }
  ];

  /* ===== UI ===== */
  const Pill = ({children,onClick,kind="default"})=>{
    const cls = kind==="primary"
      ? "bg-gray-900 text-white hover:opacity-90"
      : "bg-gray-100 text-gray-800 hover:bg-gray-200";
    return (
      <button onClick={onClick} className={`inline-block px-4 py-2 rounded-full text-sm ${cls}`}>
        {children}
      </button>
    );
  };

  function EventRow({ time, title, detail, mapsQ, hideMaps, candidates, flightKind }) {
    return (
      <div
        className="grid items-center mb-8"
        style={{ gridTemplateColumns: `${TIME_COL}px ${RAIL_COL}px 1fr`, columnGap: `${GRID_GAP}px` }}
      >
        <div className="text-right font-bold text-gray-800 tabular-nums">{time}</div>
        <div className="relative flex items-center justify-center">
          <div className="w-[12px] h-[12px] bg-blue-600 rounded-full"></div>
        </div>
        <div className="bg-white rounded-2xl shadow p-4">
          <div className="font-semibold text-gray-900 text-lg">{title}</div>
          {detail && <div className="text-sm text-gray-600 mt-1">{detail}</div>}
          {flightKind && (
            <div className="mt-3">
              <Pill kind="primary" onClick={()=>openFlightDlg(flightKind)}>フライト詳細</Pill>
            </div>
          )}
          {!hideMaps && mapsQ && !flightKind && (
            <div className="mt-3"><Pill onClick={()=>openMapDlg(mapsQ)}>地図を開く</Pill></div>
          )}
          {candidates && (
            <div className="mt-3">
              <div className="text-xs text-gray-500 mb-2">候補（タップでマップを選択）</div>
              <div className="flex flex-wrap gap-2">
                {candidates.map((s,i)=>(<Pill key={i} onClick={()=>openMapDlg(s.name)}>{s.name}</Pill>))}
              </div>
            </div>
          )}
        </div>
      </div>
    );
  }

  function DaySection({ day, events }) {
    return (
      <div className="mb-12">
        <h2 className="text-xl font-semibold mb-6 border-b pb-2">{day}</h2>
        <div className="relative">
          <div className="absolute bg-gray-300" style={{ left:`${RAIL_LEFT_PX}px`, top:10, bottom:10, width:2, borderRadius:9999 }}></div>
          <div>{events.map((ev,i)=>(<EventRow key={i} {...ev} />))}</div>
        </div>
      </div>
    );
  }

  function App(){
    useEffect(()=>{ if("serviceWorker" in navigator){ navigator.serviceWorker.register("/sw.js").catch(()=>{});} },[]);
    return (
      <div className="p-6 md:p-8 w-full min-h-screen flex flex-col items-center" style={{ paddingTop: 'calc(env(safe-area-inset-top, 0px) + 16px)' }}>
        <h1 className="text-3xl font-bold tracking-wide mt-2">福岡旅行</h1>
        <p className="text-sm text-gray-600 mb-6">期間：2025.09.19 - 2025.09.21</p>
        <div className="w-full max-w-4xl">{timeline.map((d,idx)=>(<DaySection key={idx} {...d} />))}</div>
        <footer className="mt-2 text-xs text-gray-500 text-center pb-10">📌 iPhoneでホーム画面に追加：Safariで開く → 共有（□に↑）→ <b>ホーム画面に追加</b></footer>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
