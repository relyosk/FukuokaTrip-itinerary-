<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>福岡旅行</title>

  <!-- PWA / iPhone -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="福岡旅行" />
  <meta name="theme-color" content="#b91c1c" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect } = React;

    // ===== ユーティリティ =====
    const gSearch = (q) => `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(q)}`;
    const aSearch = (q) => `https://maps.apple.com/?q=${encodeURIComponent(q)}`;

    // 店名をタップ → ダイアログで Google/Apple を選ぶ
    function openMap(place) {
      const choice = window.confirm(`${place}\n\nOK：Google Maps\nキャンセル：Apple Maps`);
      const url = choice ? gSearch(place) : aSearch(place);
      window.open(url, "_blank");
    }

    // ===== 候補リスト =====
    // Day2/Day3 昼（ユーザー指定の5件）
    const day2_3LunchCandidates = [
      { name: "元祖 博多めんたい重" },
      { name: "博多シーフード うお田" },
      { name: "魚ト肴 いとおかし（春吉）" },
      { name: "ひしむら（春吉）" },
      { name: "大地のうどん 博多駅ちかてん（朝日ビルB2）" },
    ];

    // Day1 空港内（10人以上OKの候補）
    const airportLunchCandidates = [
      { name: "竹乃屋 福岡空港店" },
      { name: "ラーメン滑走路（フードホール）" },
      { name: "因幡うどん（福岡空港）" },
      { name: "うまや 福岡空港店" },
      { name: "B.B.Quisine（国内線3F）" },
    ];

    // ===== タイムライン（絵文字ありのクラシック）=====
    const timeline = [
      {
        day: "Day 1 (9/19 金)",
        events: [
          { time: "12:10", title: "🛫 名古屋発（飛行機）", detail: "12:10 → 13:35", hideMaps: true },
          { time: "12:15", title: "🛫 東京発（飛行機）",   detail: "12:15 → 14:10", hideMaps: true },
          { time: "15:00", title: "🍴 お昼", detail: "空港内の候補（10人以上OK）", candidates: airportLunchCandidates },
          { time: "16:00", title: "🏨 チェックイン",
            detail: "HOTEL 粋 - sui - HARUYOSHI（旧Grand Base Fukuoka）",
            mapsQ: "HOTEL 粋 - sui - HARUYOSHI" },
          { time: "16:30", title: "🚴 自転車観光",
            detail: "大濠公園 / 福岡城跡 / 博多ポートタワー / 櫛田神社 / 承天寺通り など",
            candidates: [
              { name: "大濠公園" },
              { name: "福岡城跡（舞鶴公園）" },
              { name: "博多ポートタワー" },
              { name: "櫛田神社" },
              { name: "承天寺通り" },
            ]},
          { time: "20:30", title: "🍲 夜ご飯",
            detail: "元祖 もつ鍋 楽天地 天神本店（アクロス福岡 B2F）",
            mapsQ: "元祖 もつ鍋 楽天地 天神本店" },
          { time: "22:00", title: "🕒 自由時間", hideMaps: true },
        ]
      },
      {
        day: "Day 2 (9/20 土)",
        events: [
          { time: "12:00", title: "🍴 お昼（候補）", detail: "候補から選択", candidates: day2_3LunchCandidates },
          { time: "14:00", title: "🎯 アクティビティ",
            detail: "EXBAR TOKYO plus 博多（キャナルシティ博多 5F）",
            mapsQ: "EXBAR TOKYO plus 博多" },
          { time: "18:00", title: "🍺 夜ご飯",
            detail: "海鮮居酒屋 まる家 西中洲",
            mapsQ: "海鮮居酒屋 まる家 西中洲" },
          { time: "20:00", title: "🍸 2件目（未定）", hideMaps: true },
          { time: "22:00", title: "🕒 自由時間", hideMaps: true },
        ]
      },
      {
        day: "Day 3 (9/21 日)",
        events: [
          { time: "12:00", title: "🍴 お昼（候補）", detail: "候補から選択", candidates: day2_3LunchCandidates },
          { time: "13:00", title: "🛍️ 空港ショッピング（お土産）", candidates: [
            { name: "ANA FESTA（国内線）" },
            { name: "博多銘品蔵" },
            { name: "そらもーる商店" },
            { name: "福太郎（明太子）" },
            { name: "東雲堂（にわかせんぺい）" },
          ]},
          { time: "14:15", title: "🛬 東京組 帰り（飛行機）", detail: "14:15 → 16:05", hideMaps: true },
          { time: "14:50", title: "🛬 名古屋組 帰り（飛行機）", detail: "14:50 → 16:40", hideMaps: true },
        ]
      }
    ];

    // ===== 見た目（クラシックの縦タイムライン）=====
    function EventCard({ time, title, detail, mapsQ, hideMaps, candidates }) {
      return (
        <div className="mb-8 ml-6 relative">
          <div className="absolute -left-6 top-3 w-3 h-3 rounded-full bg-blue-600"></div>
          <div className="flex items-start gap-4">
            <div className="w-16 shrink-0 text-right font-bold text-gray-800">{time}</div>
            <div className="flex-1 bg-white rounded-2xl shadow p-4">
              <div className="font-semibold text-gray-900 text-lg">{title}</div>
              {detail && <div className="text-sm text-gray-600 mt-1">{detail}</div>}

              {/* 固定の地図リンク（必要な項目のみ表示） */}
              {!hideMaps && mapsQ && (
                <div className="mt-2 text-sm">
                  <a href={gSearch(mapsQ)} target="_blank" rel="noreferrer" className="underline text-blue-600 mr-3">Google Maps</a>
                  <a href={aSearch(mapsQ)} target="_blank" rel="noreferrer" className="underline text-green-700">Apple Maps</a>
                </div>
              )}

              {/* 候補（店名をタップ → ダイアログで Google/Apple 選択） */}
              {candidates && (
                <div className="mt-3">
                  <div className="text-xs text-gray-500 mb-1">候補</div>
                  <div className="grid grid-cols-1 gap-2">
                    {candidates.map((s, i) => (
                      <button
                        key={i}
                        onClick={() => openMap(s.name)}
                        className="text-left bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-lg"
                      >
                        {s.name}
                      </button>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    function App() {
      useEffect(() => {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("/sw.js").catch(()=>{});
        }
      }, []);

      return (
        <div className="p-6 md:p-8 w-full min-h-screen flex flex-col items-center">
          <h1 className="text-3xl font-bold tracking-wide">福岡旅行</h1>
          <p className="text-sm text-gray-600 mb-6">期間：2025.09.19 - 2025.09.21</p>

          <div className="w-full max-w-4xl">
            {timeline.map((d, idx) => (
              <div key={idx} className="mb-12">
                <h2 className="text-xl font-semibold mb-6 border-b pb-2">{d.day}</h2>
                <div className="relative ml-6 border-l-4 border-gray-300">
                  {d.events.map((ev, i) => <EventCard key={i} {...ev} />)}
                </div>
              </div>
            ))}
          </div>

          <footer className="mt-4 text-xs text-gray-500 text-center pb-10">
            📌 iPhoneでホーム画面に追加：Safariで開く → 共有（□に↑）→ <b>ホーム画面に追加</b>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
