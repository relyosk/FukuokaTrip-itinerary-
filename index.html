<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>福岡旅行</title>

  <!-- PWA / iPhone アイコン -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="福岡旅行" />
  <meta name="theme-color" content="#f3f4f6" />

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ✈️ フライト情報をまとめて表示
    const flights = [
      {
        group: "名古屋組",
        outbound: "12:10 → 13:35",
        return: "14:50 → 16:40"
      },
      {
        group: "東京組",
        outbound: "12:15 → 14:10",
        return: "14:15 → 16:05"
      }
    ];

    // タイムラインデータ
    const timeline = [
      {
        day: "Day 1 (9/19 金)",
        events: [
          {
            time: "12:10",
            title: "✈️ フライト",
            desc: (
              <div className="space-y-2">
                {flights.map((f, i) => (
                  <div key={i} className="p-3 rounded-lg bg-white shadow">
                    <div className="font-semibold">{f.group}</div>
                    <div>行き: {f.outbound}</div>
                    <div>帰り: {f.return}</div>
                  </div>
                ))}
              </div>
            )
          },
          {
            time: "15:00",
            title: "お昼 (空港内候補)",
            desc: (
              <div>
                <p className="text-sm text-gray-600">大人数OKの店候補</p>
                <ul className="mt-2 space-y-2">
                  <li><a href="https://maps.app.goo.gl/xyWxxNXdffqtJ5hL9?g_st=com.google.maps.preview.copy" target="_blank" className="block px-3 py-2 rounded-lg bg-white shadow hover:bg-gray-50">竹乃屋 福岡空港店</a></li>
                  <li><a href="https://maps.app.goo.gl/tH6kmkYrT4bhsi7XA?g_st=com.google.maps.preview.copy" target="_blank" className="block px-3 py-2 rounded-lg bg-white shadow hover:bg-gray-50">ラーメン滑走路</a></li>
                  <li><a href="https://maps.app.goo.gl/ot9SM3Ebtx2wjRZQ6?g_st=com.google.maps.preview.copy" target="_blank" className="block px-3 py-2 rounded-lg bg-white shadow hover:bg-gray-50">因幡うどん (空港)</a></li>
                  <li><a href="https://maps.app.goo.gl/S8e6MUHfUPX1Q6ro6?g_st=com.google.maps.preview.copy" target="_blank" className="block px-3 py-2 rounded-lg bg-white shadow hover:bg-gray-50">うまや 福岡空港店</a></li>
                  <li><a href="https://maps.app.goo.gl/AL318ib9omzbFqJB6?g_st=com.google.maps.preview.copy" target="_blank" className="block px-3 py-2 rounded-lg bg-white shadow hover:bg-gray-50">B.B.Quisine</a></li>
                </ul>
              </div>
            )
          }
        ]
      }
    ];

    // タイムライン描画
    function Timeline() {
      return (
        <div className="max-w-2xl mx-auto p-6">
          <h1 className="text-2xl font-bold text-center mb-2">福岡旅行</h1>
          <p className="text-center text-gray-600 mb-6">期間：2025.09.19 - 2025.09.21</p>
          {timeline.map((day, i) => (
            <div key={i} className="mb-10">
              <h2 className="text-xl font-semibold mb-4">{day.day}</h2>
              <div className="relative border-l border-gray-300">
                {day.events.map((event, j) => (
                  <div key={j} className="mb-8 ml-6">
                    <div className="absolute w-3 h-3 bg-blue-500 rounded-full -left-1.5 mt-1.5"></div>
                    <time className="mb-1 text-sm font-normal text-gray-400">{event.time}</time>
                    <div className="p-4 bg-white rounded-lg shadow">
                      <h3 className="font-semibold mb-2">{event.title}</h3>
                      <div className="text-gray-700">{event.desc}</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          ))}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<Timeline />);
  </script>
</body>
</html>
