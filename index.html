<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>福岡旅行</title>

  <!-- PWA / iPhone アイコン -->
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="福岡旅行" />
  <meta name="theme-color" content="#b91c1c" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React / ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect } = React;

    // Google / Apple に確実に飛ばすユーティリティ
    const gSearch = (q) => `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(q)}`;
    const aSearch = (q) => `https://maps.apple.com/?q=${encodeURIComponent(q)}`;

    // ▼ Day2/Day3 昼の候補（店名）
    const day2_3LunchCandidates = [
      { name: "元祖 博多めんたい重",         q: "元祖 博多めんたい重" },
      { name: "博多シーフード うお田",       q: "博多シーフード うお田" },
      { name: "魚ト肴 いとおかし",           q: "魚ト肴 いとおかし 春吉" },
      { name: "ひしむら",                     q: "ひしむら 春吉" },
      { name: "大地のうどん 博多駅ちかてん", q: "大地のうどん 博多駅ちかてん 朝日ビル B2" },
    ];

    // ▼ タイムラインデータ
    const timeline = [
      {
        day: "Day 1 (9/19 金)",
        events: [
          { time: "12:10", title: "名古屋発 (飛行機)", detail: "12:10 → 13:35", hideMaps: true },
          { time: "12:15", title: "東京発 (飛行機)",   detail: "12:15 → 14:10", hideMaps: true },
          { time: "15:00", title: "お昼", detail: "空港内の候補（10人以上OK）", candidates: [
            { name: "竹乃屋 福岡空港店", q: "竹乃屋 福岡空港店" },
            { name: "ラーメン滑走路",   q: "福岡空港 ラーメン滑走路" },
            { name: "因幡うどん（空港）", q: "因幡うどん 福岡空港" },
            { name: "うまや 福岡空港店", q: "うまや 福岡空港" },
            { name: "B.B.Quisine",     q: "B.B.Quisine 福岡空港" },
          ]},
          { time: "16:00", title: "チェックイン", detail: "HOTEL 粋 - sui - HARUYOSHI（旧Grand Base Fukuoka）",
            mapsQ: "HOTEL 粋 - sui - HARUYOSHI" },
          { time: "16:30", title: "自転車観光", detail: "大濠公園 / 福岡城跡 / 博多ポートタワー など",
            candidates: [
              { name: "大濠公園", q: "大濠公園" },
              { name: "福岡城跡（舞鶴公園）", q: "福岡城跡 舞鶴公園" },
              { name: "博多ポートタワー", q: "博多ポートタワー" },
              { name: "櫛田神社", q: "櫛田神社" },
              { name: "承天寺通り", q: "承天寺通り" },
            ]},
          { time: "20:30", title: "夜ご飯", detail: "元祖 もつ鍋 楽天地 天神本店（アクロス福岡 B2F）",
            mapsQ: "元祖 もつ鍋 楽天地 天神本店" },
          { time: "22:00", title: "自由時間", hideMaps: true },
        ]
      },
      {
        day: "Day 2 (9/20 土)",
        events: [
          { time: "12:00", title: "お昼（候補）", detail: "候補", candidates: day2_3LunchCandidates },
          { time: "14:00", title: "アクティビティ", detail: "EXBAR TOKYO plus 博多（キャナルシティ博多 5F）",
            mapsQ: "EXBAR TOKYO plus 博多" },
          { time: "18:00", title: "夜ご飯", detail: "海鮮居酒屋 まる家 西中洲",
            mapsQ: "海鮮居酒屋 まる家 西中洲" },
          { time: "20:00", title: "2件目", detail: "未定", hideMaps: true },
          { time: "22:00", title: "自由時間", hideMaps: true },
        ]
      },
      {
        day: "Day 3 (9/21 日)",
        events: [
          { time: "12:00", title: "お昼（候補）", detail: "候補", candidates: day2_3LunchCandidates },
          { time: "13:00", title: "空港でショッピング（お土産）", candidates: [
            { name: "ANA FESTA（国内線）", q: "ANA FESTA 福岡空港 国内線" },
            { name: "博多銘品蔵", q: "博多銘品蔵 福岡空港" },
            { name: "そらもーる商店", q: "そらもーる 商店 福岡空港" },
            { name: "福太郎（明太子）", q: "福太郎 福岡空港" },
            { name: "東雲堂（にわかせんぺい）", q: "東雲堂 福岡空港" },
          ]},
          { time: "14:15", title: "東京組 帰り (飛行機)", detail: "14:15 → 16:05", hideMaps: true },
          { time: "14:50", title: "名古屋組 帰り (飛行機)", detail: "14:50 → 16:40", hideMaps: true },
        ]
      }
    ];

    // イベントカード
    function EventCard({ time, title, detail, mapsQ, hideMaps, candidates }) {
      return (
        <div className="mb-6 ml-6 relative">
          <div className="absolute -left-6 top-3 w-3 h-3 rounded-full bg-blue-500"></div>
          <div className="flex items-start gap-4">
            <div className="w-16 shrink-0 text-right font-bold">{time}</div>
            <div className="flex-1 bg-white rounded-xl shadow p-4">
              <div className="font-semibold text-gray-900">{title}</div>
              {detail && <div className="text-sm text-gray-600 mt-0.5">{detail}</div>}

              {/* Google / Apple 直リンク（検索APIに変換） */}
              {!hideMaps && mapsQ && (
                <div className="mt-2 text-sm">
                  <a href={gSearch(mapsQ)} target="_blank" rel="noreferrer" className="underline text-blue-600 mr-3">Google Maps</a>
                  <a href={aSearch(mapsQ)} target="_blank" rel="noreferrer" className="underline text-green-700">Apple Maps</a>
                </div>
              )}

              {/* 候補リスト（店名で Google / Apple の両方に飛ぶ） */}
              {candidates && (
                <div className="mt-3">
                  <div className="text-xs text-gray-500 mb-1">候補</div>
                  <div className="flex flex-wrap gap-2">
                    {candidates.map((s, i) => (
                      <span key={i} className="inline-flex gap-1">
                        <a
                          href={gSearch(s.q)}
                          target="_blank" rel="noreferrer"
                          className="px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-xs hover:bg-blue-200"
                        >
                          {s.name}（Google）
                        </a>
                        <a
                          href={aSearch(s.q)}
                          target="_blank" rel="noreferrer"
                          className="px-3 py-1 rounded-full bg-green-100 text-green-700 text-xs hover:bg-green-200"
                        >
                          {s.name}（Apple）
                        </a>
                      </span>
                    ))}
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    // ルート
    function App() {
      useEffect(() => {
        if ("serviceWorker" in navigator) navigator.serviceWorker.register("/sw.js").catch(()=>{});
      }, []);
      return (
        <div className="p-8 w-full min-h-screen flex flex-col items-center">
          <h1 className="text-3xl font-bold mb-1">福岡旅行</h1>
          <p className="text-sm text-gray-600 mb-6">期間：2025.09.19 - 2025.09.21</p>

          <div className="w-full max-w-4xl">
            {timeline.map((d, idx) => (
              <div key={idx} className="mb-10">
                <h2 className="text-2xl font-semibold mb-6 border-b pb-2">{d.day}</h2>
                <div className="relative ml-6 border-l-4 border-gray-300">
                  {d.events.map((ev, i) => <EventCard key={i} {...ev} />)}
                </div>
              </div>
            ))}
          </div>

          <footer className="mt-2 text-xs text-gray-500 text-center pb-10">
            📌 iPhoneでホーム画面に追加する手順：Safariで開く → 共有（□に↑）→ <b>ホーム画面に追加</b>
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
